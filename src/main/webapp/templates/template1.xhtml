<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title >Ceres - Sistema de Vendas  </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/css/ceres.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/images/hamburger.ico" rel="shortcut icon" type="image/x-icon" />
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid id="wrap" cellpadding="0" cellspacing="0" columns="1"
                         columnClasses="leftTopClass">
                <h:form id="formCommon">
                    <h:panelGrid columns="2" styleClass="cabecalho" cellpadding="0"
                                 cellspacing="0" columnClasses="leftTopClass,leftTopClass">
                        <h:link outcome="pprincipal">
                            <h:graphicImage url="/resources/restrict/images/topo.jpg"
                                            style="border: none;" />
                        </h:link>
                        <h:panelGrid columns="1" width="100%">
                            <h:panelGrid columns="7"
                                         style="margin-left: auto; margin-right: 0px;">
                                <h:outputText
                                    value="Seja bem-vindo(a)"
                                    styleClass="label-azul-10px"/>
                                <h:outputText value="|" styleClass="label-azul-16px"/>
                                <h:commandLink styleClass="label-link-azul-10px" value="Meu ClassFree"/>
                                <h:outputText value="|" styleClass="label-azul-16px" />
                                <h:commandLink styleClass="label-link-azul-10px" value="Sair"/>
                            </h:panelGrid>
                            <p:spacer height="25" />
                            <h:panelGrid columns="4" cellpadding="0" cellspacing="0"
                                         style="margin-left: auto; margin-right: 0px;"
                                         columnClasses="rightBottomClass, rightBottomClass, rightBottomClass, rightBottomClass">
                                <h:inputText id="iptBuscar" style="width: 250px;"
                                             styleClass="caixaTexto-font16" />
                                <h:commandLink id="cmlPesquisaCab">
                                    <h:graphicImage url="/resources/restrict/images/hamburger.png"
                                                    class="imagem-sem-borda" />
                                </h:commandLink>
                                <p:spacer height="0" width="18" />
                                <h:link outcome="panuncie">
                                    <h:graphicImage url="/resources/restrict/images/hamburger.png"
                                                    class="imagem-sem-borda" />
                                </h:link>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                <ui:insert name="body">Page Body</ui:insert>
            </h:panelGrid>

        </f:view>
    </h:body>
</html>
